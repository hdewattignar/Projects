<!doctype html>
<html ng-app="app1" ng-init="person = {fname: 'hayden', lname: 'de Wattignar'};
capitals = [{city: 'Sydney', state: 'NSW'}, {city: 'Brisbane', state: 'Queensland'}, {city: 'Melbourne', state: 'Victoria'}, {city: 'Perth', state: 'Western Australia'}]">

<head>
  <title> AngularJS</title>
</head>
<body>
  <div ng-controller="ctrl1">

    <span>Values:</span>
    <input type="text" ng-model="first"/>
    <input type="text" ng-model="second"/>

    <button ng-click="updateValue()">Sum</button>
    <br><br>

    {{calculation}}
      
      <p> 5 + 5 </p>
      
      <p> Your first value is {{first}}</p>
      
      <p>Your second value is
      <span data-ng-bind= "second"></span></p>
      
      <p>{{person.fname + " " + person.lname}} you entered {{first + " and " + second}}</p>
      
      <ul>
        <li ng-repeat="capital in capitals">
            {{'City: ' + capital.city + ', country: ' + capital.state}}
        </li>
      </ul>
    

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="js/model1.js"></script>
</body>

</html>
